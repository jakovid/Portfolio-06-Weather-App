<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<div id="weatherAppContainer">
    <div id="locationInputContainer">
        <input type="text" name="cityLocationInput" id="cityLocationInput" placeholder="Enter a city">
        <button id="submitCityButton">Submit</button>
    </div>
    <div id="weatherInformationContainer">
        <img src="#" alt="img" id="weatherImg">
        <div id="degreeDisplayContainer">
            <div id="degreeNumber">30</div>
            <div id="degreeTypeContainer">
                <div id="celsius">°C</div>
                <div id="split">|</div>
                <div id="fahrenheit">°F</div>
            </div>
        </div>
        <div id="additionalWeatherInformationContainer">
            <div id="precipitation">Precipitation: 0%</div>
            <div id="humidity">Humidity: 0%</div>
            <div id="wind">Wind: 0km/h</div>
        </div>
        <div id="locationInformationContainer">
            <div id="locationName"></div>
            <div id="locationDayTime"></div>
            <div id="locationWeatherType"></div>
        </div>
    </div>
</div>
<script src="main.js"></script>

</html>
